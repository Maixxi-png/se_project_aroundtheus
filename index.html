<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tourism" />
    <meta name="author" content="Maximus" />
    <meta name="keywords" content="Around the US" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the us</title>
  </head>
  <body class="page">
    <div class="page">
      <header id="header" class="header page__section">
        <img
          src="./images/header.png"
          alt="Around the us"
          class="header__image"
        />
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile page__section">
          <img src="./images/avatar.png" alt="Avatar" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__desc">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="gallery page__section">
          <ul class="gallery__cards">
            <li class="card">
              <img class="card__image" src="./images/yosemite.jpg" alt="" />
              <div class="card__desc">
                <h1 class="card__title">Yosemite Valley</h1>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img class="card__image" src="./images/lake-louise.jpg" alt="" />
              <div class="card__desc">
                <h1 class="card__title">Lake Louise</h1>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt=""
              />
              <div class="card__desc">
                <h1 class="card__title">Bald Mountains</h1>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img class="card__image" src="./images/latemar.jpg" alt="" />
              <div class="card__desc">
                <h1 class="card__title">Latemar</h1>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img class="card__image" src="./images/vanoise.jpg" alt="" />
              <div class="card__desc">
                <h1 class="card__title">Vanoise National Park</h1>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img class="card__image" src="./images/lago.jpg" alt="" />
              <div class="card__desc">
                <h1 class="card__title">Lago di Braies</h1>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
